---

- name: Install Debian HAProxy Repo GPG Key
  apt_key:
    url: https://haproxy.debian.net/bernat.debian.org.gpg
    state: present

- name: Add Debian HAProxy Repo
  apt_repository:
    repo: deb http://haproxy.debian.net stretch-backports-2.0 main
    state: present
    filename: haproxy

- name: Install HAproxy
  apt:
    name: 'haproxy=2.0.*'
    state: present
    update_cache: yes
