    - php7.0-cli
    - php7.0-common
    - php7.0-enchant
    - php7.0-fpm
    - php7.0-intl
    - php7.0-json
    - php7.0-mcrypt
    - php7.0-readline
    - php7.0-sqlite3
    - php7.0-xml
    - php7.0-gd
    - php7.0-mbstring
